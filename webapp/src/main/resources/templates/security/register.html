<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form class="card" th:action="@{/registration}" th:object="${user}" method="POST">
      <div class="card-body">
        <h1 class="text-center">Register</h1>
      <div class="form-outline mb-4">
        <label class="form-label" for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}"  id="lastName" class="form-control" />
      </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="username">Username</label>
          <input type="text" th:field="*{username}"  id="username" class="form-control" />
        </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="email">Email address</label>
        <input type="email" th:field="*{email}"  id="email" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" />
      </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    </div>
      </form>
    </div>
</div>
</div>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
