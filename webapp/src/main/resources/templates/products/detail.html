<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Details product</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form class="card" th:action="@{/products/add}" th:object="${p}" method="post">
        <div class="card-body">
          <h5 class="card-title" th:text="${detail.get.name}"></h5>
          <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + detail.get.image}" alt="">
          <h6 class="card-subtitle mb-2 text-muted" th:text="${detail.get.category.name}"></h6>
          <p class="card-text" th:text="${detail.get.description}"></p>
          <small class="card-link" th:text="${#numbers.formatCurrency(detail.get.price)}">â‚¬</small>
          <button type="submit" class="btn btn-primary">Add to cart</button>
          <a th:href="@{/products/delete/{id}(id=${detail.get().id})}" type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
