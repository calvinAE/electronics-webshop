<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Product</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
    <form class="card" th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="card-body">
        <h2 class="text-center">Add new product</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="${product.name}" id="name">
        </div>
            <div class="form-group">
                <label for="file" class="form-label">Image url</label>
                <input class="form-control" type="text" id="file" th:field="${product.image}">
            </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control"  th:field="${product.description}" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label><br>
            <select class="dropdown" th:field="*{category}" id="category">
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number"  min="1" step="any" class="form-control w-50" th:field="${product.price}" id="price">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
