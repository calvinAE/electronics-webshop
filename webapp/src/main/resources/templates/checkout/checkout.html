<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
  <div class="container py-5">
    <div class="row d-flex h-100">
      <div class="col-12">
        <div class="card" style="border-radius: 17px;">
          <div class="card-body">
            <div class="row ">
              <div class="col">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center">
                    <h1 class="fw-bold" style="color:black;">Cart</h1>
                  </div>
                  <hr>
                   <a href="/products" class="text-body">Back to store</a>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="p-5">
                  <h3 class="fw-bold  mt-2 pt-1">Overview</h3>
                  <hr class="my-4">
                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items</h5>
                    <h5>€ 0</h5>
                  </div>
                  <div class="d-flex justify-content-between">
                    <h5 class="text-uppercase">Shipping</h5>
                    <h5>€ 0</h5>
                  </div>
                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>€ 0</h5>
                  </div>
                  <button type="button" class="btn btn-dark btn-block btn-lg">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
