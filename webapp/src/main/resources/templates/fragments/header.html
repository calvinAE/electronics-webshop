<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<header>
  <nav  class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
  <a class="navbar-brand" href="/">ElectroShop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link float-left" th:href="@{/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link float-left" th:href="@{/categories}">Categories</a>
      </li>
    </ul>
  <ul class="navbar-nav ml-auto">
      <li sec:authorize="isAnonymous()"  class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li sec:authorize="isAnonymous()"  class="nav-item">
        <a class="nav-link" th:href="@{/register}" >Register</a>
      </li>

    </ul>

    <ul sec:authorize="isAuthenticated()"  class="navbar-nav ml-auto">
      <li  class="nav-item" style="margin-right: 10px;">
        <a class="nav-link" th:href="@{/login}">Cart <i class="bi bi-cart"></i></a>
      </li>
      <li>
        <span sec:authorize="isAuthenticated()" class="navbar-text font-weight-bolder"  th:text="${#authentication.getPrincipal().getFirstName()}"></span>
      </li>
      <li>
        <a sec:authorize="isAuthenticated()" class="nav-link"   th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
    </div>
</nav>
</header>
</html>
